  apiGatewayGetMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      RestApiId: !Ref apiGatewayAPI
      ResourceId: !Ref apiGatewayResource3
      HttpMethod: GET
      AuthorizationType: "NONE"
      ApiKeyRequired: "true"
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: GET
        Uri: !Join ['', ["http://", !GetAtt apiGatewayALB.DNSName, "/api/todos"]]
  apiGatewayPostMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      RestApiId: !Ref apiGatewayAPI
      ResourceId: !Ref apiGatewayResource3
      HttpMethod: POST
      AuthorizationType: "NONE"
      Integration:
        Type: "HTTP"
        IntegrationHttpMethod: "POST"
        Uri: !Join ['', ["http://", !GetAtt apiGatewayALB.DNSName, "/api/todos"]]
        IntegrationResponses:
          - StatusCode: 200
      MethodResponses:
        - StatusCode: 200
  APIDeployment:
    DependsOn: apiGatewayMethod
    Type: "AWS::ApiGateway::Deployment"
    Properties:
      RestApiId:
        Ref: "apiGatewayAPI"
      Description: "Deployment of apiGateway application"
      StageName: "DummyStage"
  DevelopmentAPIStage:
    Type: "AWS::ApiGateway::Stage"
    Properties:
      StageName: "Development"
      Description: "Stage for Development environment"
      RestApiId:
        Ref: "apiGatewayAPI"
      DeploymentId:
        Ref: "APIDeployment"
      MethodSettings:
        -
          ResourcePath: "/*"
          HttpMethod: "*"
          MetricsEnabled: "true"
          DataTraceEnabled: "true"
  UsagePlan:
    Type: "AWS::ApiGateway::UsagePlan"
    Properties:
      ApiStages:
      - ApiId: !Ref 'apiGatewayAPI'
        Stage: !Ref 'DevelopmentAPIStage'
      Description: Customer apiGatewayAPI's usage plan
      Quota:
        Limit: 5000
        Period: MONTH
      Throttle:
        BurstLimit: 200
        RateLimit: 100
      UsagePlanName: apiGatewayAPI
  ApiKey:
    Type: "AWS::ApiGateway::ApiKey"
    DependsOn:
      - "UsagePlan"
      - "apiGatewayMethod"
      - "APIDeployment"
    Properties:
      Name: "apiGatewayAPI"
      Description: "CloudFormation API Key apiGatewayAPI"
      Enabled: "true"
      StageKeys:
        - RestApiId:
            Ref: "apiGatewayAPI"
          StageName: "Development"
Outputs:
  ecsservice:
    Value: !Ref 'apiGatewayService'
  apiGatewayURL:
    Value: !Join ['', ["https://", !Ref 'apiGatewayAPI', ".execute-api.", !Ref 'AWS::Region', ".amazonaws.com"]]
